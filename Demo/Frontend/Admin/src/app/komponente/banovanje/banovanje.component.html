<div class="sadrzaj">
<div *ngIf="!indikatorBana">
<form (ngSubmit)="BanujKorisnika()">
	<mat-form-field>
		<mat-select placeholder="{{ 'IzaberiteVreme' | translate }}" [formControl]="duzinaBana" required>
		  <mat-option value="86400">1 {{ 'dan' | translate }}</mat-option>
		  <mat-option value="604800">7 {{ 'danM' | translate }}</mat-option>
		  <mat-option value="2592000">30 {{ 'danM' | translate }}</mat-option>
		  <mat-option value="33333333333">{{ 'Trajno' | translate }}</mat-option>
		</mat-select>
	  </mat-form-field>

	<button mat-raised-button type="submit" color="primary">
		{{ 'BanujKorisnika' | translate }}
	</button>
</form>
</div>
<div *ngIf="indikatorBana">
	<div *ngIf="(korisnik.banovan)<permBan">
	<p>{{ 'KorisnikJeBDo' | translate }} {{korisnik.banovan * 1000 | date:"dd.MM.yyyy"}}</p>
	<button mat-button (click)="UkloniBan()">{{ 'UkloniBan' | translate }}</button>
	</div>
	<div *ngIf="(korisnik.banovan)>=permBan">
		<p>{{ 'KorisnikJeTBanovan' | translate }}</p>
		<button mat-button (click)="UkloniBan()">{{ 'UkloniBan' | translate }}</button>
	</div>
</div>
<div><button class="iks" (click)="NaAzur()">X</button></div>
</div>
