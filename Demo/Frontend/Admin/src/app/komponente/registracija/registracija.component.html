      <form (ngSubmit)="RegistracijaAdmina()">
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">
            {{ GreskaMail() }}
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="{{ 'Korisničko ime' | translate }}" [formControl]="username" required>
          <mat-error *ngIf="zauzeto">
            {{ 'Korisnicko ime je zauzeto' | translate }}
          </mat-error>
        </mat-form-field>


        <mat-form-field>
            <input matInput  placeholder="{{ 'Lozinka' | translate }}" [formControl]="password" (keyup)="PoklapanjePassworda()" required>
            <mat-hint align="start">
              {{ 'Minimalno 8 karaktera' | translate }}
            </mat-hint>
        </mat-form-field>
		
		
        <button mat-raised-button type="submit" color="primary">
          {{ 'Dodaj administratora' | translate }}
        </button>
      </form>
